<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Rock, Paper, Scissors</title>

</head>

<body>
  <main>
    <header>
      <div class="game-title">
        <h1>ROCK</h1><h1>PAPER</h1><h1>SCISSORS</h1>
      </div>
      <div class="score-card"><h3>SCORE</h3><span class="score">0</span></div>
    </header>
    <section class="home">
      <div class="game-body">
        <div class="tri-base">
          <div class="choice paper"></div>
          <div class="choice scissors"></div>
        </div>
        <div class="choice rock"></div>
      </div>
    </section>
    <!-- result body starts here -->

    <section class="result-body">
      <div class="game-body game-body-mobil">
        <div class="tri-base">
          <div class="my-choice">
            <h2>YOU PICKED</h2>
            <div class="choosen"><div class="u"></div></div>
          </div>
          <div class="c-choice">
            <h2>C PICKED</h2>
            <div class="choosen"><div class="c"></div></div>
          </div>
        </div>
        <div class="result">
          <h2 class="result-type">YOU LOSE</h2>
          <button class="play-btn">PLAY AGAIN</button>
        </div>
      </div>
    </section>
    <div class="rules"><div class="rulecard"></div></div>
    <button class="rule">RULES</button>
  </main>
</body>

</html>
